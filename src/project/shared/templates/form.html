{% extends "layout.html" %}

{% block content %}
<style>
  input {
    padding: 4px;
    width: 100%;
  }
  select {
    padding: 4px;
    width: 100%;
  }
</style>

<div class="w-[30vw] max-w-[525px] min-w-[325px] mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    {% block title %}
    {% endblock %}
  </h2>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    {% for field in form %}
      <div class="text-xs text-gray-500">
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>

        <div class="w-full border-2 text-xl text-black rounded">
          {{ field }}
        </div>

        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}

        {% if field.help_text %}
          <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        {% block submit %}
        {% endblock %}
    </button>
  </form>
</div>
{% endblock %}
